<section class="body">
    <div class="col d-flex justify-content-center">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="text-center">
                            <h1><u>Login</u></h1>
                            <h6>Enter your Email and password</h6>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="name">name</label>
                                <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                    placeholder="Enter name">
                                    <small style="color: red;" class="p-error" *ngIf="this.loginForm.controls['name'].invalid&&isSubmitted">Name is required</small>
                            </div>
                            <div class="form-group">
                                <label for="password">password</label>
                                <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
                                <small style="color: red;" class="p-error" *ngIf="this.loginForm.controls['password'].invalid&&isSubmitted">Password is required</small>
                            </div>
        
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div *ngIf="isSubmitted&&authError" style="padding-left: 130px;"><small style="color: rgb(216, 5, 5);">{{AuthMessage}}</small></div>

                        </form>
                            <a  style="margin-top: 10px" routerLink="/register">New Here? Click to Register</a>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</section>
